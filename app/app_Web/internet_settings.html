<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Login</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- jquery-->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- General java scripts functions-->
    <script type="text/javascript" src="js/internetSettings.js"></script>


  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Internet Settings
          <a href="index.html">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
          </a>
        </div>
        <form onsubmit="return false">
        <div class="card-body">
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputSSID" name="ssid" class="form-control" placeholder="Network SSID" required="required" autofocus="autofocus">
                <label for="inputSSID">SSID</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required">
                <label id="inputPasswordLabel" for="inputPassword">Password</label>
              </div>
            </div>
            <div class="checkbox">
                <label id="checkbox">
                    <input id="check" type="checkbox" value="" onchange="showpassword()"> Show password
                </label>
            </div>
            <div class="form-group">
              <select class="form-control" id="security" name="security" onchange="showHide()" required>
                <option value='' selected>-- Security Type --</option>
                <option value='wpa-psk'>WPA</option>
                <option value='none'>Open network</option>
              </select>
            </div>
            <button id="sendInternet" class="btn btn-primary btn-block" onclick="makePostOnSSID()">Send New Settings</button>
        </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
