<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap_bar.min.css">
  <script src="./vendor/jquery/jquery.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script> 
  
    var URLADDRESS = window.location.href 
    IP= URLADDRESS.split("/")
    console.log("IPMEU: "+IP[2])
    var hostname = IP[2] 

    setInterval(function(){
      $.get("http://"+hostname+":5000/coffeeStatus", function(data, status){

        var obj = JSON.parse(data);
        console.log(obj.request.coffeelevel);

        document.getElementById("progressBar").innerHTML = obj.request.coffeelevel+"%";
        document.getElementById("progressBar").style.width = obj.request.coffeelevel+"%";
      });
    }, 5000);
    
  
  </script>

  <div class="container">
    <!--<h2>Animated Progress Bar</h2>-->
    <p class="text-center">Coffee Level</p>
    <div style="margin-top: 10px" class="progress">
      <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        100%
      </div>
    </div>
  </div>
</html>
